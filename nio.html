<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

:root {
  /* צבעים כלליים */

  --highlight-color: #e74c3c; /* צבע להדגשות (כמו strong) */

  /* טיפוגרפיה */
  --font-body: 'Georgia', serif; /* גופן לטקסט רגיל */

  --font-size-base: 18px; /* גודל טקסט רגיל */
  --font-size-heading: 28px; /* גודל כותרת ראשית */
  --font-size-subheading: 22px; /* גודל כותרת משנית */

  /* ריווח */
  --line-height: 1.6; /* גובה שורה כדי לשפר קריאות */
  --padding-content: 20px; /* ריווח פנימי לכל הדף */
}
body {
  font-family: var(--font-body); /* שימוש בגופן שהגדרנו לטקסט */
  font-size: var(--font-size-base); /* שימוש בגודל טקסט רגיל */
  color: var(--primary-color); /* צבע טקסט ראשי */
  background-color: var(--background-color); /* רקע כללי */
  line-height: var(--line-height); /* גובה שורה */
  padding: var(--padding-content); /* ריווח מסביב לכל התוכן */
  text-align: justify; /* יישור טקסט לצדדים */
}
h1, h2, h3 {
  font-family: var(--font-heading); /* שימוש בגופן מוגדר לכותרות */
  color: var(--secondary-color); /* צבע שונה לכותרות */
}

h1 {
  font-size: var(--font-size-heading); /* גודל כותרת ראשית */
  text-align: center; /* מיקום הכותרת במרכז */
  font-weight: bold; /* טקסט עבה יותר */
}

h2 {
  font-size: var(--font-size-subheading); /* גודל כותרת משנית */
  margin-top: 20px; /* ריווח למעלה */
}

strong {
  color: var(--highlight-color); /* צבע טקסט מודגש */
}




.article-container {
  max-width: 880px; /* מגביל את הרוחב המקסימלי של המאמר */
  margin: auto; /* ממקם את המאמר במרכז */
  background: rgb(169, 150, 150); /* רקע לבן */
  padding: 30px; /* ריווח פנימי */
  border-radius: 10px; /* מעגל פינות */
  box-shadow: 0px 4px 10px rgba(110, 81, 81,1.1); /* צל עדין */
}
p:first-of-type {
  font-weight: bold; /* הופך את הפסקה הראשונה למודגשת */
  font-size: 20px; /* מגדיל את הגופן של הפסקה הראשונה */
  color: var(--secondary-color); /* צובע אותה בצבע מיוחד */
}





</style>
<body>
 <h1>inon</h1>
 <h2>inon</h2>
 <h3>inon</h3>
    <div class="article-container">
        <h1>כותרת המאמר</h1>
        <h1>inon</h1>
        <p>inon_nashnz</p>
        <p><strong>inon</strong> vosjvopnrs</p>
        <h2>כותרת משנה</h2>
        <p>זהו משפט הפתיחה של המאמר, ולכן הוא צריך להיות מודגש.</p>
        <p>המאמר כולל <strong>מילים מודגשות</strong>, <span class="underline">קו תחתון</span> וגם <span class="italic">טקסט נטוי</span>.</p>
        <blockquote >"זהו ציטוט מתוך המאמר שמשמש להדגשה מיוחדת."</blockquote>
      </div>
      
    
</body>
</html>
