<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header עם כניסה והרשמה</title>
    <style>
        /* עיצוב כללי */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
    width: 100vw;
    min-height: 100vh; /* מבטיח שהתוכן יתפוס לפחות את כל גובה המסך */
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f4f4f4;
    padding-top: 70px; /* שומר רווח מתחת לכותרת הקבועה */
}


        /* אזור הכותרת */
        .header {
            width: 100%;
            max-width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #b972af, #071f38);
            color: white;
            padding: 15px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* לוגו */
        .logo {
            font-size: 22px;
            font-weight: bold;
            
        }

        /* אזור הכפתורים */
        .buttons {
            display: flex;
            gap: 10px;
        }

        /* עיצוב הכפתורים */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }

        /* כפתור כניסה */
        .btn-login {
            background-color: #ffffff;
            color: #007bff;
            border: 1px solid #007bff;
        }

        .btn-login:hover { 
            background-color: #ffffff;
            color: white;
        }

        /* כפתור הרשמה */
        .btn-register {
            background-color: #e63c16;
            color: white;
            border: 1px solid #8e6a62;
        }

        .btn-register:hover {
            background-color: #000000;
        }

 


    </style>
</head>
<html>

    <div class="container">
        <!-- כותרת קבועה למעלה -->
        <div class="header">
            <div class="logo">האתר שלי</div>
            <div class="buttons">
                <a href="login.html" class="btn btn-login">התחבר</a>
                <a href="register.html" class="btn btn-register">הרשמה</a>
            </div>
        </div>


    </div>

</html>
