<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה</title>
  <link rel="stylesheet" href="market-theme.css">
  <script src="trading-app.js" defer></script>
</head>
<body>
 <div> 
  <div class="calculator">
    <h1>טופס הרשמה</h1><br>
    <form onsubmit="register(event)">
      <label for="register-username">שם משתמש:</label>
      <input type="text" id="register-username" required>
    
      <label for="register-email">אימייל:</label>
      <input type="email" id="register-email" required>
    
      <label for="register-age">גיל:</label>
      <input type="number" id="register-age" min="18" max="120" required>
    
      <label for="register-password">סיסמה:</label>
      <input type="password" id="register-password" required>
    
      <label for="confirm-password">אישור סיסמה:</label>
      <input type="password" id="confirm-password" required>
    

      <button type="submit">הרשם</button>
    </form>
    
    <p id="error-message"></p>
    <p>כבר יש לך חשבון? <a href="login.html">התחבר כאן</a></p>
  </div>
</body>
</html>
