<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה</title>
  <link rel="stylesheet" href="to.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator">
  <h1>צור חשבון חדש</h1>
  <form onsubmit="register(event)">
    <label for="register-username">שם משתמש:</label>
    <input type="text" id="register-username" required>

    <label for="register-password">סיסמה:</label>
    <input type="password" id="register-password" required>

    <label for="confirm-password">אישור סיסמה:</label>
    <input type="password" id="confirm-password" required>

    <button type="submit">הרשם</button>
  </form>
  <p>כבר יש לך חשבון? <a href="login.html">התחבר כאן</a></p>
</div>
</body>
</html>
