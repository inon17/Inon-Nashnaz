<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>השקעות לטווח ארוך</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #362a2a;
    }

    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 1160px;
      cursor: pointer;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: 0.6s;
      transform-style: preserve-3d;
    }

    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* חשוב כדי לראות את כל התמונה */
    }

    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="flip-container" onclick="this.classList.toggle('flipped')">
  <div class="flipper">
    <div class="front">
      <img src="Cup and Handle PLTR.png" alt="תמונה קדמית">
    </div>
    <div class="back">
      <img src="Cup and Handle PLTR (2).png" alt="תמונה אחורית">
    </div>
  </div>
</div>

</body>
</html>
